<ion-grid>
  <ion-row>
    <ion-col size="3" class="font-size-sm">
      <ion-row>
        {{homework.dayDate | date: 'dd'}}
      </ion-row>
      <ion-row>
        {{homework.dayDate | date: 'MM'}}
      </ion-row>
    </ion-col>
    <ion-col size="9" class="border">
      <h5>{{getSubject()}}</h5>
      <h6>{{homework.title}}</h6>
      <p>{{homework.description}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
