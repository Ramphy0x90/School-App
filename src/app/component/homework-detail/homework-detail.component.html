<ion-grid>
    <ion-row>
        <ion-col size="3" class="font-size-sm">
            <ion-row>
                {{homework.dayDate | date: 'dd'}}
            </ion-row>
            <ion-row>
                {{homework.dayDate | date: 'MM'}}
            </ion-row>
        </ion-col>

        <ion-col size="9" class="border">
            <ion-grid>
                <ion-row>{{getSubject()}}</ion-row>
                <ion-row>{{homework.title}}</ion-row>
                <ion-row>{{homework.description}}</ion-row>
            </ion-grid>
        </ion-col>
    </ion-row>
</ion-grid>
