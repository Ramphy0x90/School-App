<ion-header>
    <ion-title>
        <span (click)="goBack()"><ion-icon name="chevron-back-outline"></ion-icon>
            {{ subject.name | uppercase }}</span>
    </ion-title>
</ion-header>
<ion-content>
    <ion-card mode="ios" class="{{ class }}">
        <ion-card-header>
            <ion-card-title>Media: {{ average.toFixed(2) }}</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card mode="ios">
        <ion-list *ngFor="let grade of grades">
            <ion-item>
                <ion-label>{{ grade.dayDate | date: 'dd.MM.yyyy' }} - {{ grade.mark }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

    <div>
        <h5>Aggiungi una nuova nota
            <ion-icon name="add-circle-outline"></ion-icon>
        </h5>
        <ion-item>
            <ion-label position="floating">Nota</ion-label>
            <ion-input [(ngModel)]="newGrade.mark"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Valore</ion-label>
            <ion-input [(ngModel)]="newGrade.score"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Data</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newGrade.dayDate"></ion-datetime>
        </ion-item>
        <ion-button (click)="add()">Aggiungi</ion-button>
    </div>
</ion-content>
