<ion-header>
  <ion-title>
    Homeworks
    <ion-icon name="add-outline" (click)="openModal()"></ion-icon>
  </ion-title>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let homework of homeworks">
        <app-homework-detail [homework]="homework"></app-homework-detail>
      </ion-item>
    </ion-list>
</ion-content>
