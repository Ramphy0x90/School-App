<ion-header class="padding">
  <ion-title>
    Subjects
    <ion-icon name="add-outline" (click)="openModal()"></ion-icon>
  </ion-title>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item *ngFor="let subject of subjects">
      {{subject.name}}
    </ion-item>
  </ion-list>
</ion-content>
